<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 7-3-1.html</title>
</head>

<body>
    <p class="myClass">問世間，</p>
    <p class="myClass">情是何物，</p>
    <p class="myClass">直教生死相許。</p>
    <script>
        //這裡是回傳第一個 p，是一種 element
        // let p = document.querySelector('p.myClass');
        // p.style.backgroundColor = '#7878ff';

        // 回傳的是 NodeList
        let p = document.querySelectorAll('p.myClass');

        // 可以使用類似陣列的操作方式，提供索引值來存取
        p[0].style.backgroundColor = "#7878ff";
        p[0].innerText = "今天好累阿";
        p[0].style.fontSize = "40px";
        p[1].innerHTML = '<span style="color:#00ff00">...情是何物...</span >';
        p[1].style.fontSize = '50px';
        p[2].style.lineHeight = "24px";
        p[2].style.backgroundColor = '#0000ff';
        p[2].style.color = '#fff';
    </script>
</body>

</html>
