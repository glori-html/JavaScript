<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8-3-4.html</title>
</head>

<body>
    <script>
        // i 為 4的時候略過，直接往下一個 i (即是 5) 繼續執行
        for (let i = 1; i <= 9; i++) {
            if (i == 4) continue
            console.log(`i = ${i}`);
        }

        // 只不輸出 i = 4 (被略過)
    </script>
</body>

</html>
