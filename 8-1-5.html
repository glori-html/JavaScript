<body>
    <script>
        // Switch 多重判斷

        let number = 7;

        switch (number) {
            case '7':
            case 7:
            case 'number':
                console.log('number');
                // 其中一項符合做一個動作
                break;
            default:
                console.log('default');
            // 輸出 number
        }
    </script>
</body>
