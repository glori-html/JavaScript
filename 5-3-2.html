<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 5-3-2.html</title>
</head>

<body>
    <script>
        // 宣告變數

        let x = 20;
        let y = 10;

        // 輸出初始值
        console.log(x, y); // 輸出 20 10

        // 將 x 加上 y 的結果， 再貶值到 x 當中
        x += y; // 可以寫成 x = x + y;
        console.log(x); // 輸出 30

        //變數初始化
        x = 2, y = 8;
        y *= x; // 可以寫成 y = y * x;
        console.log(y); // 輸出 16


        // 變數初始化
        x = 15, y = 4;
        x %= y; // 可以寫成 x = x % y;
        console.log(x); // 輸出 3
    </script>
</body>

</html>
