<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8-1-2.html</title>
</head>

<body>
    <script>
        let number = 7;
        if (number > 10) {
            console.log(1);
        } else if (number === 7) {
            console.log(2);
        } else if (number > 5) {
            console.log(3);
        } else if (number === 6) {
            console.log(4);
        }

        // 輸出2, if...else 陳述句會依序進行判斷，縱然有多個判斷符合條件，依然會以第一個符合條件的區塊來執行。
    </script>
</body>

</html>
