<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機選擇餐廳</title>
</head>

<body>
    <script>
        // Math.floor(x) 回傳不大於x的最大整數值 例如2.3 => 2
        let arrMeal = ['MissEnergy', 'Sandwich', 'Pho', 'Curry', '小吃'];
        let idxRandom = Math.floor(Math.random() * arrMeal.length);
        document.write(`我可以選擇的餐廳有: <br/>`);

        for (let i = 0; i < arrMeal.length; i++) {
            document.write('● ' + arrMeal[i] + '<br />');
        }

        document.write(`今天中餐，我選擇 ${arrMeal[idxRandom]}`);
    </script>
</body>

</html>
