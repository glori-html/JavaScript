<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8-3-2.html</title>
</head>

<body>
    <script>
        // s 為 4 的時候，指跳出內部迴圈，但外部迴圈依然會繼續執行，只有內部迴圈的 s 走到 4 時候， 自行跳出
        for (let i = 1; i <= 9; i++) {
            for (let s = 1; s <= 9; s++) {
                if (s == 4) {
                    break;
                }
                console.log(`i = ${i}, s = ${s}`);
            }
        }
    </script>
</body>

</html>
