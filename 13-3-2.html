<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 13-3-2 在closure內，取用全域變數</title>
    <script>
        // 宣告全域變數
        strNum = 9487;

        // 定義函式
        function makeFunc() {
            // 宣告變數
            var strName = 'Bill';

            // 內部函式(使用箭頭函式)
            let displayName = () => {
                // 存取全域變數
                console.log(strName + '說:' + strNum);
            }

            // 執行內部函式
            displayName();
        }

        // 執行函式
        makeFunc();
    </script>
</head>

<body>

</body>

</html>
