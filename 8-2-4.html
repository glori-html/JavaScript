<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8-2-4.html</title>
</head>

<body>
    <script>
        // 99乘法表
        // let i = 1 只做一次，let只進行宣告
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                // 在console 面板輸出結果
                console.log(i + '*' + j + '=' + (i * j));
            }
        }

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                // 在網頁輸出結果
                document.write(i + '*' + j + '=' + (i * j) + '&nbsp;');
            } document.write('<br />');
        }
    </script>
</body>

</html>
