<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-1-3 滑鼠事件</title>
    <style>
        #box {
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: #fff;
            letter-spacing: .2rem;
        }
    </style>
</head>

<body>
    <div id="box" style="width: 300px; height: 100px; background-color: rosybrown;" onmousemove="move()"
        onmouseout="out()">請用滑鼠移過此元素</div>

    <script>
        // onmousemove 事件所使用的函式
        function move() {
            document.getElementById('box').style.backgroundColor = 'orange';
        }

        // onmouseout 事件所使用的函式
        function out() {
            document.getElementById('box').style.backgroundColor = 'navy';
        }
    </script>
</body>

</html>
