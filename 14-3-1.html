    <title>Pracice 14-3-1 擴展類型功能</title>
    <script>
        let Person = function (name, height, weight, age) {
            this.hands = 2;
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.age = age;
            this.getName = function () {
                return this.name;
            }
            this.getHeight = function () {
                return this.height;
            }
            this.getWeight = function () {
                return this.weight;
            }
            this.getAge = function () {
                return this.age;
            }
        }

        let person01 = new Person('Darren', 180, 70, 18);
        console.log(person01.getName());
        console.log(person01.getHeight());
        console.log(person01.getWeight());
        console.log(person01.getAge());
    </script>
