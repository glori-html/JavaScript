<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Switch 多重判斷

        let number = 7;

        switch (number) {
            case '7':
                console.log('string 7');
                break;

            case 7:
                console.log('number 7');
                break;

            case 'number':
                console.log('string number');
                break;

            default:
                console.log('string default');
        }

        // 輸出 number 7, 如符合條件則不再進行後面的判斷
    </script>
</body>

</html>
