<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12-1-1.html</title>
    <script>
        // 建立基本函式
        function say() {
            console.log('Hello World');
        }

        // 帶有參數的函式
        function greet(name) {
            console.log('Hello, ' + name);
        }

        // 有回傳值的函式
        function getMessage() {
            return 'Good Job!';
        }

        // 依序執行各個函式
        say();                      //輸出 Hello World
        greet('Alex');              //輸出 Hello, Alex
        console.log(getMessage());  //輸出 Good Job
    </script>
</head>

</html>
