<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 13-1-2.html</title>
    <script>
        // 定義一個函式
        function test() {
            // 宣告全域變數
            var01 = 'A';
            document.write('var01 = ' + var01 + '<br>'); //輸出 A
        }

        // 重新定義var01
        function setVar() {
            var01 = 'B';
        }

        // 執行函式
        test(); //輸出 A
        setVar(); //輸出 B

        // 在function外輸出變數的值
        document.write('var01 = ' + var01 + '<br>');
        // 輸出 var01 = A
        // 輸出 var01 = B
    </script>
</head>
