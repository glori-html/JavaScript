<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 13-3-1 Closure閉包</title>
    <script>
        // 定義函式
        function makeFunc() {
            // 宣告變數
            var strName = 'Darren';

            // 內部函式
            function displayName() {
                console.log(strName);
            }

            // 執行函式
            displayName();
        }

        // 執行函式
        makeFunc();
    </script>
