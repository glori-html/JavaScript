<body>
    <script>
        let count = 0;
        while (count <= 7) {
            // count 遞增到 5 的時候，跳出迴圈
            if (count == 5) {
                break;
            }
            console.log(`count = ${count}`);
            count++; //一定要遞增，不然會變成無限迴圈
        }
        // 輸出 count = 0 .... 至 count = 4
    </script>
</body>

</html>
