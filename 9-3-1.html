<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 9-3-1.html</title>
</head>

<body>
    <script>
        let obj = {
            fname: 'Darren',
            lname: 'Yang',
            age: null,
            lineId: 'telunyang'
        };

        // 查看所有屬性值
        for (let attr in obj) {
            console.log(`The property in object variable is ${attr}`);
        }
        // The property in object variable is fname
        // The property in object variable is lname
        // The property in object variable is age
        // The property in object variable is lineId

        let arr = [
            'a',
            'b',
            'c',
        ];

        for (let key in arr) {
            console.log(`The index number in array variable is ${key}`);
        }
        // The index number in array variable is 0
        // The index number in array variable is 1
        // The index number in array variable is 2

        // 若是要取得陣列當中的「值」，可以使用「for(value of dataSet){...}」:
        let arr = [
            'a',
            'b',
            'c',
        ];
        for (let value of arr) {
            console.log(`The value in array variable is ${value}`);
        }

        // 但是取得物件當中的值，則無法使用「for(value of dataSet{...}」，因為dataSet 是需要可以迭代的(Iterable)，是指變數是可以透過[0], [1], [2], ...,
        // [n]方式來取得相對應值，物件內部成員以屬性(property)的方式存在，沒有「有序的鍵(key)」，故無法迭代:

        let obj = {
            fname: 'Darren',
            lname: 'Yang',
            age: null,
            lineId: 'telunyang'
        };
        for (let value of obj) {
            console.log(`The value of object variable is ${value}`);
        }

        // 拋出錯誤TypeError: obj is not iterable
    </script>
</body>

</html>
