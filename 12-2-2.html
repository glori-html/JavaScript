<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12-2-2.html</title>
    <script>
        // 顯示在console面板
        (
            function () {
                console.log('Hello World!');
            }
        )();

        // 顯示在 <body> 當中
        (
            function () {
                document.write('Good Job!');
            }
        )();

        // 跳出訊息
        (
            function (name) {
                alert('Good Job! ' + name);
            }
        )('Darren');
        // 輸出 Good Job! Darren
    </script>
</head>

</body>

</html>
