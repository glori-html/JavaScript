<body>
    <script>


        let arr = ['a', 'b', 'c', 'd'];
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            if (str == "") {
                str = arr[i]
            }
            else { str += "," + arr[i]; }
        }
        // a,b,c" "a,b,c"
        // str = str + "," + arr[i];

        // 輸出 "a,b,c,d"

        // --------------------------------------------------

        var ary = ['Wind', 'Rain', 'Fire'];

        // 輸出 'Wind,Rain,Fire'
        console.log(ary.join());

        // 輸出 'Wind, Rain, Fire'
        console.log(ary.join(', '));

        // 輸出 'Wind + Rain + Fire'
        console.log(ary.join(' + '));

        // 輸出 'WindRainFire'
        console.log(ary.join(''));

        // 輸出 "Wind | Rain | Fire"
        console.log(ary.join(' | '));
    </script>
</body>
